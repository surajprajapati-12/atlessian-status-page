<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPM API Status Monitor</title>
  <meta name="description" content="Real-time monitoring of NPM Status API endpoints">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom loading animation */
    .loading-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
    
    /* Status bar styles */
    .status-bar {
      font-family: monospace;
      letter-spacing: -0.5px;
    }
    
    /* Ensure proper SSR hydration */
    #root {
      min-height: 100vh;
    }
    
    /* Loading state for SSR */
    .ssr-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    
    /* Hide scrollbar but keep functionality */
    .status-bar::-webkit-scrollbar {
      display: none;
    }
    .status-bar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- SSR content will be inserted here -->
    <!--ssr-outlet-->
    
    <!-- Fallback loading state if SSR fails -->
    <noscript>
      <div class="ssr-loading">
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-800 mb-4">NPM API Status Monitor</h1>
          <p class="text-gray-600">JavaScript is required to run this application.</p>
        </div>
      </div>
    </noscript>
  </div>
  
  <!-- Client-side hydration script -->
  <script type="module" src="/src/client/main.tsx"></script>
</body>
</html>
